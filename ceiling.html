const dark = { paper_bgcolor: '#161b22', plot_bgcolor: '#161b22', font: { color: '#c9d1d9', size: 11 },
  xaxis: { gridcolor: '#21262d', zerolinecolor: '#30363d' },
  yaxis: { gridcolor: '#21262d', zerolinecolor: '#30363d' },
  margin: { l: 50, r: 20, t: 40, b: 40 } };
const cfg = { displayModeBar: false, responsive: true };

document.getElementById('meta').textContent = 'Source: ' + D.source + ' | ' + D.totalRequests + ' requests over ' + D.durationSec.toFixed(1) + 's';

// Stats bar
const rps = D.totalRequests / D.durationSec;
const allLat = D.events.map(e => e.latencyMs).sort((a,b) => a-b);
const p50 = pct(allLat, 0.5), p99 = pct(allLat, 0.99);
const errRate = D.totalErrors / D.totalRequests * 100;
document.getElementById('stats').innerHTML =
  stat(rps.toFixed(1), 'req/s') +
  stat(D.totalRequests, 'total') +
  stat(p50.toFixed(0) + 'ms', 'p50') +
  stat(p99.toFixed(0) + 'ms', 'p99') +
  stat(errRate.toFixed(1) + '%', 'errors');

function stat(v, l) { return '<div class="stat"><div class="value">' + v + '</div><div class="label">' + l + '</div></div>'; }
function pct(arr, p) { if (!arr.length) return 0; const i = p*(arr.length-1); const lo = Math.floor(i), hi = Math.ceil(i); return lo===hi ? arr[lo] : arr[lo]+(arr[hi]-arr[lo])*(i-lo); }

// Throughput over time
{
  const traces = [{
    x: D.windows.map(w => w.t),
    y: D.windows.map(w => w.count),
    type: 'bar',
    marker: { color: '#238636' },
    name: 'req/s',
  }];
  if (D.windows.some(w => w.errors > 0)) {
    traces.push({
      x: D.windows.map(w => w.t),
      y: D.windows.map(w => w.errors),
      type: 'bar',
      marker: { color: '#da3633' },
      name: 'errors/s',
    });
  }
  Plotly.newPlot('throughput', traces, { ...dark, title: 'Throughput over time', xaxis: { ...dark.xaxis, title: 'Time (s)' }, yaxis: { ...dark.yaxis, title: 'Requests' }, barmode: 'overlay' }, cfg);
}

// Latency over time (scatter + p50/p95/p99 lines)
{
  const scatter = {
    x: D.events.map(e => e.t / 1000),
    y: D.events.map(e => e.latencyMs),
    mode: 'markers',
    type: 'scatter',
    marker: { size: 3, color: D.events.map(e => e.ok ? '#58a6ff' : '#da3633'), opacity: 0.5 },
    name: 'requests',
    hovertemplate: '%{y:.0f}ms at %{x:.1f}s<extra></extra>',
  };
  const p50line = { x: D.windows.map(w => w.t), y: D.windows.map(w => w.p50), mode: 'lines', line: { color: '#3fb950', width: 2 }, name: 'p50' };
  const p95line = { x: D.windows.map(w => w.t), y: D.windows.map(w => w.p95), mode: 'lines', line: { color: '#d29922', width: 2 }, name: 'p95' };
  const p99line = { x: D.windows.map(w => w.t), y: D.windows.map(w => w.p99), mode: 'lines', line: { color: '#da3633', width: 2, dash: 'dot' }, name: 'p99' };
  Plotly.newPlot('latency-time', [scatter, p50line, p95line, p99line], { ...dark, title: 'Latency over time', xaxis: { ...dark.xaxis, title: 'Time (s)' }, yaxis: { ...dark.yaxis, title: 'Latency (ms)' }, legend: { x: 0, y: 1 } }, cfg);
}

// Latency histogram
{
  const traces = D.methods.map((m, i) => ({
    x: D.events.filter(e => e.method === m).map(e => e.latencyMs),
    type: 'histogram',
    name: m,
    opacity: 0.7,
    nbinsx: 50,
  }));
  Plotly.newPlot('latency-hist', traces, { ...dark, title: 'Latency distribution', xaxis: { ...dark.xaxis, title: 'Latency (ms)' }, yaxis: { ...dark.yaxis, title: 'Count' }, barmode: 'overlay' }, cfg);
}

// Box plot per method
{
  const traces = D.methods.map(m => ({
    y: D.events.filter(e => e.method === m).map(e => e.latencyMs),
    type: 'box',
    name: m.length > 30 ? '...' + m.slice(-30) : m,
    marker: { color: '#58a6ff' },
    boxpoints: false,
  }));
  Plotly.newPlot('latency-box', traces, { ...dark, title: 'Latency by method', yaxis: { ...dark.yaxis, title: 'Latency (ms)' } }, cfg);
}

// Concurrency chart (if available)
if (D.hasConcurrency && document.getElementById('concurrency')) {
  const concTrace = { x: D.windows.map(w => w.t), y: D.windows.map(w => w.concurrency), mode: 'lines+markers', line: { color: '#bc8cff', width: 2 }, name: 'concurrency', yaxis: 'y2' };
  const rpsTrace = { x: D.windows.map(w => w.t), y: D.windows.map(w => w.count), type: 'bar', marker: { color: '#238636', opacity: 0.5 }, name: 'req/s' };
  const latTrace = { x: D.windows.map(w => w.t), y: D.windows.map(w => w.p50), mode: 'lines', line: { color: '#d29922', width: 2 }, name: 'p50 latency', yaxis: 'y3' };

  Plotly.newPlot('concurrency', [rpsTrace, concTrace, latTrace], {
    ...dark,
    title: 'Concurrency vs Throughput vs Latency',
    xaxis: { ...dark.xaxis, title: 'Time (s)', domain: [0.05, 0.9] },
    yaxis: { ...dark.yaxis, title: 'Requests/s', side: 'left' },
    yaxis2: { ...dark.yaxis, title: 'Concurrency', overlaying: 'y', side: 'right', showgrid: false },
    yaxis3: { ...dark.yaxis, title: 'p50 (ms)', overlaying: 'y', side: 'right', position: 0.95, showgrid: false },
